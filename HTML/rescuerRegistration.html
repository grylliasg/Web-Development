<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/popup.css">
    <script src = "../JS/script.js"></script>
    <title>Rescuer Registration</title>
</head>
<body>

    <div class="container">
        <h2>Rescuer Registration</h2>
        <form id="rescuerForm">

            <label for="rescuerName">Name:</label>
            <input type="text" id="rescuerName" name="rescuerName" required>

            <label for="rescuerSurname">Surname:</label>
            <input type="text" id="rescuerSurname" name="rescuerSurname" required>

            <label for="rescuerUsername">Username:</label>
            <input type="text" id="rescuerUsername" name="rescuerUsername" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="rescuerPhone">Phone:</label>
            <input type="text" id="rescuerPhone" name="rescuerPhone" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
